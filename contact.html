        <section class="content">
            <h2>Weâ€™d Love to Hear From You</h2>

            <div class="image-box">
                <img src="swiss-peak.jpg" alt="A cozy Swiss Peak surrounded by mountains and trees" class="left-image">

        <!-- Contact Form -->
        <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="blank">
        <section class="form-section">
            <form action="submit-form.php" method="POST">
                <div class="left-content">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="phone" id="phone" name="phone" required>

                    
                </div>

                <div class="right-content">
                    <label>Preferred Contact Method:</label>
                    <div class="radio-group">
                        <input type="radio" id="email-option" name="contact-method" value="email">
                        <label for="email-option">Email</label>

                        <input type="radio" id="phone-option" name="contact-method" value="phone">
                        <label for="phone-option">Phone</label>

                    </div>
                </div>
                <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                <!-- Submit Button -->
                <div class="button-container">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
